<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="personal.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="jpeg" href="./img/persol.png" />

    <title>Payment Info</title>
  </head>
  <body>
    <main>
      <header>
        <p>Add Employee Details</p>
      </header>
      <!-- content on tabs -->
      <section class="tabs" id="tabs">
        <a id="personal" href="index.html"
          ><button type="button" class="btn">Personal</button></a
        >
        <a id="organizational" href="organizational.html"
          ><button type="button" class="btn">Organizational</button>
        </a>
        <a id="payment-info" href="payment-info.html"
          ><button type="button" class="btn active">Payment Info</button>
        </a>
        <a id="other-info" href="other-info.html"
          ><button type="button" class="btn">Other Info</button>
        </a>
        <a id="general-ledger" href="general-Ledger.html"
          ><button type="button" class="btn">General Ledger</button>
        </a>
      </section>
      <!-- ends here -->
      <!-- <div class="all-sections"> -->
      <!-- content on left side -->
      <section class="personal-info-1-3">
        <div class="add-container">
          <button id="addOption" type="button">
            <i class="fa-solid fa-plus"></i> Add Option
          </button>
        </div>
        <div class="dialog-container">
          <dialog class="modal" , id="modal">
            <div class="payment-header"><p1>Add Payment Info</p1></div>

            <div class="container-default">
              <div class="container">
                <label for="paymentOp">Payment Option</label>
                <select name="paymentMethod" id="paymentMethod">
                  <option value="" disabled selected hidden>
                    Select Payment Option
                  </option>
                  <option value="bank">Bank</option>
                  <option value="MoMo">Mobile Money</option>
                  <option value="Cash">Cash</option>
                </select>

                <!-- Other fields that will change based on selection -->
                <!-- <div id="additionalFields"></div> -->
              </div>

              <div class="container1">
                <input type="checkbox" name="default" id="default" />
                <label for="deffault">Default</label>
              </div>
            </div>
            <div class="roundedabout">
              <div class="containers">
                <div class="container">
                  <label for="bankOptions"
                    >Bank <sup> <i class="fa-solid fa-asterisk"></i></sup
                  ></label>
                  <select name="bank" id="bankOptions">
                    <option value="" disabled selected hidden>
                      Select bank
                    </option>
                    <option value="calbank">CalBank</option>
                  </select>
                </div>

                <div class="container">
                  <label for="branch"
                    >Branch <sup> <i class="fa-solid fa-asterisk"></i></sup
                  ></label>
                  <select name="branch" id="branchOptions">
                    <option value="" disabled selected hidden>
                      Select Branch
                    </option>
                    <option value="ug">UG</option>
                    <option value="elegon">East Legon</option>
                    <option value="madina">Madina</option>
                    <option value="motown">Achimota</option>
                  </select>
                </div>
              </div>

              <div class="containers">
                <div class="container">
                  <label for="accountNo"
                    >Account Number
                    <sup><i class="fa-solid fa-asterisk"></i></sup
                  ></label>
                  <input
                    type="number"
                    name="accountNumber"
                    id="accountNumber"
                    minlength="1"
                    maxlength="17"
                    placeholder="Enter Account No."
                  />
                </div>

                <div class="container">
                  <label for="paymentOpt"
                    >Payment Basis
                    <sup><i class="fa-solid fa-asterisk"></i></sup
                  ></label>
                  <select name="paymentOpt" id="paymentBase">
                    <option value="#" disabled selected hidden>
                      Select Payment Basis
                    </option>
                    <option value="#">...</option>
                    <option value="#">...</option>
                    <option value="#">...</option>
                    <option value="#">...</option>
                  </select>
                </div>

                <div class="container">
                  <label for="paymentOpt"
                    >NA <sup><i class="fa-solid fa-asterisk"></i></sup
                  ></label>
                  <input type="text" name="NA" id="nA" />
                </div>
              </div>

              <div class="containers">
                <div class="container">
                  <label for="note">Note</label>
                  <textarea name="notes" id="notes"></textarea>
                </div>
              </div>
            </div>

            <div class="footer">
              <button type="button" id="closeBtn">
                <i class="fa-solid fa-xmark"></i> close
              </button>
              <button type="button" id="addBtn" onclick="addItem()">
                <i class="fa-regular fa-floppy-disk"></i> Add
              </button>
            </div>
          </dialog>
        </div>
        <!-- line to bottom of this section -->
        <div id="tableContainer"></div>
        <!-- ends here -->
      </section>
      <!-- </div> -->
    </main>
    <footer>
      <div class="containers">
        <p>
          <i
            >All fields marked with asterisk are required (
            <i class="fa-solid fa-asterisk"></i>
            )</i
          >
        </p>
      </div>

      <div class="buttons">
        <button id="cancel" type="button">
          <i class="fa-solid fa-xmark"></i> Cancel
        </button>
        <button id="reset" type="button">
          <i class="fa-solid fa-rotate-right"></i> Reset
        </button>
        <button id="save" type="button">
          <i class="fa-regular fa-floppy-disk"></i> Save
        </button>
      </div>
    </footer>
  </body>
  <script src="payment-info.js"></script>
</html>
