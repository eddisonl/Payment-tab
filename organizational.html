<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="personal.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="jpeg" href="./img/persol.png" />

    <title>Organizational</title>
  </head>
  <body>
    <main>
      <header>
        <p>Add Employee Details</p>
      </header>
      <!-- content on tabs -->
      <section class="tabs" id="tabs">
        <a id="personal" href="index.html"
          ><button type="button" class="btn">Personal</button></a
        >
        <a id="organizational " href="organizational.html"
          ><button type="button" class="btn active">Organizational</button>
        </a>
        <a id="payment-info" href="payment-info.html"
          ><button type="button" class="btn">Payment Info</button>
        </a>
        <a id="other-info" href="other-info.html"
          ><button type="button" class="btn">Other Info</button>
        </a>
        <a id="general-ledger" href="general-Ledger.html"
          ><button type="button" class="btn">General Ledger</button>
        </a>
      </section>
      <!-- ends here -->
      <div class="all-sections">
        <!-- content on left side -->
        <section class="personal-info-1">
          <!-- first div -->
          <div class="containers">
            <div class="container">
              <label for="title"
                >Staff ID <sup><i class="fa-solid fa-asterisk"></i></sup
              ></label>
              <input
                id="staffID"
                class="searchbar"
                type="number"
                placeholder="Staff ID"
              />
            </div>

            <div class="container">
              <label for="othernames"
                >Hire Date <sup><i class="fa-solid fa-asterisk"></i></sup
              ></label>
              <input
                class="searchbar"
                id="date"
                type="date"
                name="date"
                placeholder="hire Date"
              />
            </div>
          </div>
          <!-- ends here -->
          <!-- line to bottom of this section -->
          <div class="line-separation">
            <p1>Segments</p1>
          </div>
          <!-- ends here -->
          <!-- second div -->
          <div class="containers">
            <div class="container">
              <label for="section">Section </label>
              <select id="section" placeholder="Select section">
                <option value="" disabled selected hidden>
                  Select section
                </option>
                <option value="section1">...</option>
                <option value="section2">...</option>
                <option value="section3">...</option>
              </select>
            </div>

            <div class="container">
              <label for="department"
                >Department <sup><i class="fa-solid fa-asterisk"></i></sup
              ></label>
              <select id="department" placeholder="Select department">
                <option value="" disabled selected hidden>
                  Select department
                </option>
                <option value="SI">System Integration</option>
                <option value="software">Software</option>
                <option value="consulting">Consulting</option>
                <option value="finance">Finance</option>
                <option value="frontdesk">Front Desk</option>
              </select>
            </div>

            <div class="container">
              <label for="mstatus"> Division</label>
              <select
                name="division"
                id="division"
                placeholder="Select Division"
              >
                <option value="" disabled selected hidden>
                  Select Division
                </option>
                <option value="div1">...</option>
                <option value="div2">...</option>
              </select>
            </div>
          </div>
          <!-- ends here -->

          <!-- third div -->
          <div class="containers">
            <div class="container">
              <label for="employeeType">
                Employee Type <sup><i class="fa-solid fa-asterisk"></i></sup
              ></label>
              <select
                name="employType"
                id="employeeType"
                placeholder="Select Employee Type"
              >
                <option value="" disabled selected hidden>
                  Select Employee Type
                </option>
                <option value="ft">Full time</option>
                <option value="contract">Contract</option>
                <option value="quarterly">Quarterly</option>
              </select>
            </div>

            <div class="container">
              <label for="position"> Position</label>
              <select
                name="postName"
                id="position"
                placeholder="Select Position"
              >
                <option value="" disabled selected hidden>
                  Select Position
                </option>
                <option value="ceo">CEO</option>
                <option value="#manager">Manager</option>
                <option value="AsstManager">Asst.Manager</option>
                <option value="worker">Worker</option>
                <option value="nsp">NSS Personnel</option>
                <option value="intern">Intern</option>
              </select>
            </div>

            <div class="container">
              <label for="unit"> Unit</label>
              <select name="unit" id="unit" placeholder="Select Unit">
                <option value="" disabled selected hidden>Select Unit</option>
                <option value="unit1">Unit 1</option>
                <option value="unit2">Unit 2</option>
                <option value="unit3">Unit 3</option>
                <option value="unit4">Unit 4</option>
                <option value="unit5">Unit 5</option>
                <option value="unit6">Unit 6</option>
              </select>
            </div>
          </div>
          <!-- ends here -->

          <!--fourth div -->
          <div class="containers">
            <div class="container">
              <label for="location"> Location</label>
              <select
                name="location"
                id="location"
                placeholder="Select Location"
              >
                <option value="" disabled selected hidden>
                  Select Location
                </option>
                <option value="persol">Persol</option>
                <option value="liberte">Liberte pay</option>
                <option value="sdw">SDW</option>
              </select>
            </div>
          </div>
          <!-- ends here -->
        </section>
        <!-- ends here -->
        <section class="personal-info-2">
          <!-- sixth div -->
          <div class="containers">
            <div class="container">
              <label for="taxName"
                >Tax Option <sup><i class="fa-solid fa-asterisk"></i></sup
              ></label>
              <select
                name="taxOption"
                id="taxOption"
                placeholder="Select Tax Option"
              >
                <option value="" disabled selected hidden>
                  Select Tax Option
                </option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="container">
              <label for="employOption">Employment Option</label>
              <select
                name="options"
                id="employmentOptions"
                placeholder="Select Permanent"
              >
                <option value="" disabled selected hidden>
                  Select Permanent
                </option>
                <option value="ghana">Permanent</option>
                <option value="nigeria">Contract</option>
                <option value="togo">Quarterly</option>
                <option value="togo">Annual</option>
              </select>
            </div>

            <div class="checkboxes">
              <input type="checkbox" name="overtime" id="overtimeExempt" />
              <label for="overtime-text">Overtime Exempt</label>
            </div>
          </div>
          <!-- ends here -->

          <!-- line to bottom of this section -->
          <div class="line-separation">
            <p1>Salary Info</p1>
          </div>
          <!-- ends here -->

          <!-- seventh div -->
          <div class="seventh-containers">
            <div class="container">
              <label for="salaryGrade"
                >Salary Grade <sup><i class="fa-solid fa-asterisk"></i></sup
              ></label>
              <select
                class="searchbar"
                name="salaryGrade"
                id="salaryGrade"
                placeholder="Select Salary Grade"
              >
                <option value="" disabled selected hidden>
                  Select Salary Grade
                </option>
                <option value="sgrade1">...</option>
                <option value="sgrade2">...</option>
                <option value="sgrade3">...</option>
                <option value="sgrade4">...</option>
              </select>
            </div>

            <div class="container">
              <label for="salaryNotch">Notch </label>
              <select
                class="searchbar"
                name="notch"
                id="notch"
                placeholder="Select Notch"
              >
                <option value="" disabled selected hidden>Select Notch</option>
                <option value="notch1">...</option>
                <option value="notch2">...</option>
                <option value="notch3">...</option>
                <option value="notch4">...</option>
              </select>
            </div>
          </div>
          <!-- ends here -->

          <!-- eight div -->
          <div class="containers">
            <div class="container">
              <label for="currency">Currency</label>
              <input type="text" name="currency" id="currency" />
            </div>
            <div class="container">
              <label for="currency">Salary Type</label>
              <input type="text" name="salaryType" id="salaryType" />
            </div>
            <div class="container">
              <label for="rate">Rate</label>
              <input type="number" name="rate" id="rate" placeholder="0" />
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="containers">
        <p>
          <i
            >All fields marked with asterisk are required (
            <i class="fa-solid fa-asterisk"></i>
            )</i
          >
        </p>
      </div>

      <div class="buttons">
        <button id="cancel" type="button">
          <i class="fa-solid fa-xmark"></i> Cancel
        </button>
        <button id="reset" type="button">
          <i class="fa-solid fa-rotate-right"></i> Reset
        </button>
        <button id="save" type="button">
          <i class="fa-regular fa-floppy-disk"></i> Save
        </button>
      </div>
    </footer>
  </body>
  <script src="organizational.js"></script>
</html>
